<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Suzuna | Frontend Mentor | Contact form</title>

  <link rel="stylesheet" href="/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="containers">
    <h1>Contact Us</h1>
    <div class="container name-container">
      <div class="firstName-container">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required>
      </div>
      <div class="lastName-container">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required>
      </div>
    </div>
    <div class="container email-container">
      <label for="email">Email Address</label>
      <input type="email" id="email" required>
    </div>
    <div class="container query-container">
      <p>Query Type</p>
      <div class="query-inputs">
        <div class="query-input-1">
          <label for="generalEnquiry">
            <input type="radio" id="generalEnquiry" name="query" value="generalEnquiry" required>General Enquiry
          </label>
        </div>
        <div class="query-input-2">
          <label for="supportRequest">
            <input type="radio" id="supportRequest" name="query" value="supportRequest" required>Support Request
          </label>
        </div>
      </div>
    </div>
    <div class="container message-container">
      <label for="message">Message</label>
      <textarea name="message" id="message" required></textarea>
      <div class="checkbox-input">
        <input type="checkbox" id="check" value="check" required>
        <label for="check">I consent to being contacted by the team.</label>
      </div>
    </div>
    <div class=" container submit-container">
      <button class="submit">Submit</button>
    </div>

  Message Sent!
  Thanks for completing the form. We'll be in touch soon!

  </div>
</body>
</html>
